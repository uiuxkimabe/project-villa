<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ Villa Bambu âœ¨</title>
  <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
  <link rel="stylesheet" href="./src/style/global.css" />
  <link rel="stylesheet" href="./src/style/index.css" />
  <link rel="stylesheet" href="./src/style/room.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/185a3acc44.js" crossorigin="anonymous"></script>
  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  
</head>
<body>
  <!-- Nav -->
    <nav>
      <div class="container">
        <div class="row">
          <a href="index.html" class="logo d-flex">
            <p> < Kembali</p>
          </a>
        </div>
      </div>
    </nav>
  <!-- End Nav -->
   <!-- Villa Details -->
    <section id="villaDetails">
      <div class="container">
        <div class="row d-grid">
          <div class="col booking__form">
            <figcaption>
              <h3>Booking Form</h3>
            </figcaption>
            <form class="d-flex">
              <label for="customer__name">
                <p>Nama Pemesan</p>
                <input type="text" id="customer__name" placeholder="Masukkan Nama Anda" required />
              </label>
              <label for="pax">
                <p>Jumlah Orang</p>
                <input type="number" id="pax" value="20" required />
              </label>
              <figcaption class="date__reserv d-flex">
                <label for="check__in">
                  <p>Tanggal Masuk</p>
                  <input type="date" id="check__in" required />
                </label>
                <label for="check__out">
                  <p>Tanggal Keluar</p>
                  <input type="date" id="check__out" required />
                </label>
              </figcaption>
              <label for="phone">
                <p>No. Telepon</p>
                <input type="tel" id="phone" placeholder="+62-xxx-xxx-xxx" required />
              </label>
              <label for="noted">
                <p>Pesan</p>
                <textarea id="noted"></textarea>
              </label>
              <button class="book__btn">Pesan</button>
            </form>
          </div>
          <div class="col villa__details">
            <!-- Swipper -->
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./src/img/villa-bambu/1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="./src/img/villa-bambu/2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="./src/img/villa-bambu/3.jpg" alt="">
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
            <!-- End Swipper -->
            <div class="villa__description">
              <figcaption>
                <p class="villaName">Villa Bambu</p>
                <p class="villaPrice">1.500.000 / Night</p>
              </figcaption>
              <figcaption class="description">
                <h3>Deskripsi</h3>
                <p>
                  Villa Bambu menawarkan suasana asri yang nyaman, menjadikannya pilihan sempurna untuk liburan bersama keluarga atau teman. Dengan harga yang terjangkau, villa ini dilengkapi dengan fasilitas lengkap seperti kolam renang, wifi, dan lapangan luas untuk berbagai aktivitas. Nikmati pengalaman menginap yang tak terlupakan di tengah keindahan alam.
                </p>
              </figcaption>
              <figcaption class="facilities">
                <h3>Fasilitas</h3>
                <ul class="d-flex">
                  <li>2 Kamar</li>
                  <li>Lapangan</li>
                  <li>Wifi</li>
                  <li>Kolam Renang</li>
                  <li>AC</li>
                  <li>Dapur</li>
                  <li>TV</li>
                  <li>Parkir Luas</li>
                  <li>Barbecue Area</li>
                  <li>Tempat Tidur Tambahan</li>
                  <li>Peralatan Memasak</li>
                  <li>Area Bermain Anak</li>
                  <li>Keamanan 24 Jam</li>
                  <li>View Pegunungan</li>
                </ul>
              </figcaption>
              <figcaption class="available">
                <h3>Ketersediaan</h3>
                <iframe
                  src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FJakarta&showPrint=0&mode=MONTH&showTitle=0&showTz=0&showCalendars=0&showNav=0&src=ZjIwYTAzNTIxNzY1MWE4NTIwZmY0ZWFmY2VlZmMxMjUzMGVlOTU5NzhlZWNkZDMyNTQwNGYyYjk1MTQ1NjgzNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%233F51B5"
                  style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                <p>Catatan: Kalender ini menunjukkan tanggal-tanggal yang tersedia untuk pemesanan.</p>
              </figcaption>
            </div>
          </div>
        </div>
      </div>
    </section>


   <!-- End Villa Details -->
    
    <!-- JS Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
    <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
    </script>
</body>
</html>
